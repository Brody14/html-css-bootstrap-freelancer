<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d3a966ac98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="-debug">

    <!-- HEADER -->

    <header id="main-header" class="py-4">
        <div class="container">
            <div class="header__wrapper d-flex justify-content-between text-uppercase align-items-center">

                <h2 class="logo mb-0">
                    <a href="#" class="lh-lg ">start bootraps</a>
                </h2>

                <ul class="list-unstyled nav__wrapper gap-3 d-flex justify-content-between mb-0">
                    <li class="nav__items d-none d-md-block"><a href="#" class="lh-lg">portfolio</a></li>
                    <li class="nav__items d-none d-md-block"><a href="#" class="lh-lg">about</a></li>
                    <li class="nav__items d-none d-md-block"><a href="#" class="lh-lg">contact</a></li>
                </ul>

                <div class="d-md-none">
                    <a href="#" class="hamburger "><i class="icon fa-solid fa-bars"></i></a>
                </div>

            </div>
        
        </div>
    </header>

    <!-- MAIN -->

    <main id="main-content">
      
        <section class="hero pt-4 pb-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <figure>
                            <img class="hero__img" src="./img/avatar.svg" alt="avatar">
                        </figure>
                        
                        <div class="text-center text-uppercase">
                            <h1 class="display-4 fw-bold">start bootstrap</h1>
                            <div class="star d-flex justify-content-center align-items-center mb-3">
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>

                        <ul class="list-unstyled d-flex justify-content-center gap-1 text-uppercase">
                            <li>graphic artist &minus;</li>
                            <li>web designer &minus;</li>
                            <li>illustrator</li>
                        </ul>

                    </div>
                </div>
            
            </div>
        </section>

        <section class="portfolio">
           <div class="container">
            <div class="row">
                <div class="text-center">titolo</div>
                <div class="col-md-6 col-lg-4"></div>
                <div class="col-md-6 col-lg-4"></div>
                <div class="col-md-6 col-lg-4"></div>
                <div class="col-md-6 col-lg-4"></div>
                <div class="col-md-6 col-lg-4"></div>
                <div class="col-md-6 col-lg-4"></div>
            </div>
           </div>

        </section>

        <section class="about">
            <div class="container">
                <div class="row">
                    <div></div>
                    <div class="col-md-6"></div>
                    <div class="col-md-6"></div>
                    <div></div>
                </div>
            </div>

        </section>

        <section class="contact-me">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="text-center">titolo</div>
                    <div>form</div>
                </div>
            </div>

        </section>

    </main>


    <!-- FOOTER -->
    <footer id="main-footer">

        <aside class="information">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
            </div>

        </aside>

        <div class="container">
            <div class="row">
                <div class="text-center">copy</div>
            </div>
        </div>

    </footer>

    
</body>
</html>
